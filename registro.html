<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro para Doação de Sangue</title>
    <link rel="stylesheet" href="registro.css">
</head>
<body>
    <header>
        <h1>Registro para Doação de Sangue</h1>
        <img src="imgs/bloodmain.jpg" alt="Logo" class="logo">
    </header>

    <div class="main-content">
        <form class="registro-form" id="registroForm">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="idade">Idade:</label>
            <input type="number" id="idade" name="idade" required>

            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" required>

            <label for="tipo_sanguineo">Tipo Sanguíneo:</label>
            <select id="tipo_sanguineo" name="tipo_sanguineo" required>
                <option value="">Selecione...</option>
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
            </select>

            <button type="submit" id="registrarBtn">Registrar</button>
        </form>

        <div class="sucesso-message" id="sucessoMessage" style="display: none;">
            <h2>Registro bem sucedido!</h2>
            <p>Obrigado por se registrar para doação de sangue.</p>
        </div>
    </div>

    <script src="registro.js"></script>
</body>
</html>
